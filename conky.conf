conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
	disable_auto_reload = true,
	default_color = 'black',
    default_outline_color = 'black',
    default_shade_color = 'black',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Fira Mono:size=9',
    gap_x = 0,
    gap_y = 0,
    minimum_height = 1,
	minimum_width = 1,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
	double_buffer = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_transparent = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
	color1 = "#2D7DB3",
	color2 = "#FF6E00",
	color3 = "#49A835",
	color4 = "#CB0C29",
	maximum_width = 280,
	minimum_width = 280,
	default_graph_height = 24,
	default_bar_height = 10,
	default_graph_width = 128,
	template0 = [[${color}${font}]],
	template1 = [[${color1}${font Fira Sans:Bold:size=10}]],
	template2 = [[${color2}${font Fira Sans:Bold:size=9}]],
	template3 = [[${goto 20}${color3}${font Fira Mono:Bold:size=8}]],
	template4 = [[${color3}${font Fira Mono:Bold:size=8}]],
	template5 = [[${color4}${font Fira Mono:Bold:size=9}]],
	template9 = [[${\1 wlp0s29f7u7}]],
}

conky.text = [[
${template5}$distribution - $sysname $kernel - $uptime${if_existing /sys/class/power_supply/BAT0}
${template1}${hr 2}
Battery Information
${template2}BAT0:
${template3}${battery}  ${battery_time}
${template3}${battery_bar 6}${endif}
${color1}${hr 2}
${template1}CPU Information
${template2}ModelName
${template3}${exec awk '/model name/{for (i = 4; i <= NF; i++) printf $i" "; exit 0 }' /proc/cpuinfo}
${template2}Usage
${template3}Total CPU: ${cpu cpu0}%  Processes: $processes  Running: $running_processes
${template3}${cpugraph cpu1 24,62} ${cpugraph cpu2 24,62} ${cpugraph cpu3 24,62} ${cpugraph cpu4 24,62}
${template1}${hr 2}
Memory Information
${template2}RAM
${template3}$mem / $memmax - $memperc% ${membar 10}
${template2}Swap
${template3}$swap / $swapmax - $swapperc% ${swapbar 10}
${template1}${hr 2}
HDD Information
${template2}File Systems${if_mounted /boot}
${template3}BOOT ${fs_used /boot} / ${fs_size /boot} ${fs_bar 10 /boot}${endif}${if_mounted /home}
${template3}HOME ${fs_used /home} / ${fs_size /home} ${fs_bar 10 /home}${endif}${if_mounted /}
${template3}ROOT ${fs_used /} / ${fs_size /} ${fs_bar 10 /}${endif}
${template2}Input/Output Graph
${template3}Read:${diskio_read}${goto 156}Write:${diskio_write}
${template3}${diskiograph_read /dev/sda 24,124} ${diskiograph_write /dev/sda 24,124}
${template1}${hr 2}
Networking
${template2}Basic Information
${template3}IP Addr(s):${template9 addrs}
${template3}Gateway:${gw_ip}
${template3}DNS:${nameserver}
${template2}Wireless
${template3}SSID:${template9 wireless_essid}
${template3}Channel:${template9 wireless_channel}(${template9 wireless_freq})  Signal:${template9 wireless_link_qual_perc}% ${template9 wireless_link_bar}
${template2}Speed Graph
${template3}U:${template9 upspeed}/ ${template9 totalup}${goto 156}D:${template9 downspeed}/ ${template9 totaldown}
${template3}${template9 upspeedgraph} ${template9 downspeedgraph}
]]
--[[
${color}Name              PID   CPU%   MEM%
${color} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
	]]
